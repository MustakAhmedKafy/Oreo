  <div class="container mt-5">

  </script>
  <script src="assets/js/main.js"></script>


  <script>
    // script.js
    document.addEventListener("DOMContentLoaded", () => {
      const logoContent = document.querySelector(".logo-content");
      const logos = Array.from(logoContent.children);
      const logoWidth = logos[0].offsetWidth;
      const logoCount = logos.length;

      // Clone the logos to create a seamless loop
      logos.forEach(logo => {
        const clone = logo.cloneNode(true);
        logoContent.appendChild(clone);
      });

      // Adjust animation duration based on the total width
      const totalWidth = logoWidth * logoCount;
      const animationDuration = (totalWidth / 100) * 1; // Adjust the speed by changing the multiplier
      logoContent.style.animationDuration = `${animationDuration}s`;

      // Add event listeners to pause and resume animation on hover
      logoContent.addEventListener("mouseover", () => {
        logoContent.classList.add("paused");
      });

      logoContent.addEventListener("mouseout", () => {
        logoContent.classList.remove("paused");
      });
    });
  </script>
